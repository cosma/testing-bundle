checkout:
  post:
    - git submodule sync
    - git submodule update --init

machine:
  timezone:
    Europe/Berlin
  php:
    version: 5.5.21

dependencies:
  pre:
    - echo "zend_extension=xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

  cache_directories:
    - "vendor"

test:
  override:
    - vendor/phpunit/phpunit/phpunit  --coverage-text Tests


