machine:
  timezone:
    Europe/Berlin
  php:
    version: 5.4.9

dependencies:
  pre:
    - sudo composer self-update
    - composer install --prefer-source

checkout:
  post:
    - printf "\n" | pecl install xdebug

test:
  override:
    - vendor/phpunit/phpunit/phpunit --coverage-text --coverage-html=Tests/coverage Tests


