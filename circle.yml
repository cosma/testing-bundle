checkout:
  post:
    - git submodule sync
    - git submodule update --init

machine:
  timezone:
    UTC
  php:
    version: 5.6.14

dependencies:
  pre:
    - echo "zend_extension=xdebug.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

  cache_directories:
    - "vendor"

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - vendor/bin/phpunit -c phpunit.xml.dist --coverage-text --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml --exclude-group notincircleci
    - vendor/bin/phpunit --exclude-group notincircleci
    - vendor/bin/paratest --exclude-group notincircleci

